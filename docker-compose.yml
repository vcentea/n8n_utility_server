version: '3.8'

services:
  utility-service:
    build: .
    ports:
      - "${PORT:-2277}:2277"
    environment:
      - PORT=${PORT:-2277}
      - API_KEY=${API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - TEMP_PATH=/tmp/pdf_service
      - YOUTUBE_CHANNEL_ID=${YOUTUBE_CHANNEL_ID:-}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
      - YOUTUBE_COOKIES_PATH=${YOUTUBE_COOKIES_PATH:-}
    volumes:
      - temp_storage:/tmp/pdf_service
      - ${YOUTUBE_COOKIES_FILE:-./cookies.txt}:/app/cookies.txt
    restart: unless-stopped

volumes:
  temp_storage:

