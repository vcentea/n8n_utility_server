version: '3.8'

services:
  utility-service:
    build: .
    ports:
      - "${PORT:-2277}:2277"
    environment:
      - PORT=${PORT:-2277}
      - API_KEY=${API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - TEMP_PATH=/tmp/pdf_service
    volumes:
      - temp_storage:/tmp/pdf_service
    restart: unless-stopped

volumes:
  temp_storage:

